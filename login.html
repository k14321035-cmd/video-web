<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VideoHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { max-width: 400px; margin: 40px auto; padding: 20px; background: #222; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #aaa; }
        input { width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: #fff; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: #9b353b; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background: #f6121d; }
        .toggle-btn { background: none; margin-top: 10px; font-size: 0.9rem; text-decoration: underline; color: #ccc; }
        .error { color: #ff4444; margin-top: 10px; font-size: 0.9rem; display: none; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container"><a class="logo" href="index.html">VideoHub</a></div>
    </header>

    <main class="container">
        <div class="auth-container">
            <h2 id="formTitle">Login</h2>
            <div id="errorMsg" class="error"></div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button id="submitBtn" onclick="handleAuth()">Login</button>
            <button class="toggle-btn" onclick="toggleMode()">Need an account? Sign Up</button>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Sign Up';
            document.getElementById('submitBtn').textContent = isLogin ? 'Login' : 'Sign Up';
            document.querySelector('.toggle-btn').textContent = isLogin ? 'Need an account? Sign Up' : 'Have an account? Login';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errEl = document.getElementById('errorMsg');

            if(!email || !password) {
                errEl.textContent = "Please fill in all fields";
                errEl.style.display = 'block';
                return;
            }

            const p = isLogin 
                ? firebase.auth().signInWithEmailAndPassword(email, password)
                : firebase.auth().createUserWithEmailAndPassword(email, password);

            p.then((userCredential) => {
                // Signed in 
                window.location.href = 'index.html';
            })
            .catch((error) => {
                errEl.textContent = error.message;
                errEl.style.display = 'block';
            });
        }
    </script>
</body>
</html>
