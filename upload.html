<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - VideoHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .upload-container { max-width: 600px; margin: 40px auto; padding: 20px; background: #a32424; border-radius: 8px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 12px; background: #eddede; border: 1px solid #e0d1d1; color: #fff; border-radius: 4px; }
        input[type="file"] { padding: 10px 0; }
        progress { width: 100%; height: 20px; margin-top: 10px; display: none; }
        button { padding: 12px 24px; background: #6f0c11; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #5b0d11; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container"><a class="logo" href="index.html">VideoHub</a></div>
    </header>

    <main class="container">
        <div class="upload-container">
            <h1>Upload Video</h1>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="vidTitle" placeholder="My Awesome Video">
            </div>
            <div class="form-group">
                <label>Video File</label>
                <input type="file" id="vidFile" accept="video/*">
            </div>
            
            <button onclick="startUpload()">Upload</button>
            
            <progress id="progress" value="0" max="100"></progress>
            <div id="status" style="margin-top:10px; color:#aaa;"></div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
    <script>
        function startUpload(){
            const fileInput = document.getElementById('vidFile');
            const titleInput = document.getElementById('vidTitle');
            
            if(fileInput.files.length === 0){
                alert("Please select a file");
                return;
            }
            
            document.getElementById('progress').style.display = 'block';
            uploadVideo(fileInput.files[0], titleInput.value);
        }
    </script>
</body>
</html>
